<!DOCTYPE html>
<html>
<head>
    <title>Laptop Price Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-height: 100vh;
            overflow-y: auto; /* Allows scrolling when content overflows */
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container h2 {
            text-align: center;
            color: #4CAF50;
        }
        .form-container label {
            font-size: 1.1em;
            color: #ccc;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #3e3e3e;
            color: #fff;
            font-size: 1em;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Laptop Price Predictor</h2>
 {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            {% endif %}
            <form action="/predict" method="post">
                <label for="Company">Brand:</label>
                <select name="Company">
                    <option value="Apple">Apple</option>
                    <option value="HP">HP</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Dell">Dell</option>
                    <option value="Acer">Acer</option>
                </select>

                <label for="Type">Type:</label>
                <select name="Type">
                    <option value="Ultrabook">Ultrabook</option>
                    <option value="Notebook">Notebook</option>
                    <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                    <option value="Gaming">Gaming</option>
                </select>

                <label for="Ram">RAM (in GB):</label>
                <select name="Ram">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                </select>

                <label for="Weight">Weight (in KG):</label>
                <input type="number" step="0.1" name="Weight" required>

                <label for="Touchscreen">Touchscreen:</label>
                <select name="Touchscreen">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="IPS">IPS Panel:</label>
                <select name="IPS">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="Screen_Size">Screen Size (in inches):</label>
                <input type="number" step="0.1" name="Screen_Size" required>

                <label for="Resolution">Resolution:</label>
                <select name="Resolution">
                    <option value="1920x1080">1920x1080</option>
                    <option value="1366x768">1366x768</option>
                    <option value="1440x900">1440x900</option>
                </select>

                <label for="Cpu">CPU:</label>
                <select name="Cpu">
                    <option value="Intel Core i5">Intel Core i5</option>
                    <option value="Intel Core i7">Intel Core i7</option>
                    <option value="Intel Core i3">Intel Core i3</option>
                    <option value="other Intel Processor">other Intel Processor</option>
                    <option value="AMD Processor">AMD Processor</option>
                </select>

                <label for="HDD">HDD (in GB):</label>
                <select name="HDD">
                    <option value="0">0</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="1128">1128</option>
                    <option value="1256">1256</option>
                </select>

                <label for="SDD">SSD (in GB):</label>
                <select name="SDD">
                    <option value="0">0</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="1128">1128</option>
                    <option value="1256">1256</option>
                </select>

                <label for="Gpu">GPU:</label>
                <select name="Gpu">
                    <option value="Intel">Intel</option>
                    <option value="AMD">AMD</option>
                    <option value="Nvidia">Nvidia</option>
                </select>

                <label for="OS">Operating System:</label>
                <select name="OS">
                    <option value="Windows">Windows</option>
                    <option value="No os/Chrome/android">Chrome/android</option>
                    <option value="macOS">macOS</option>
                </select>

                <input type="submit" value="Predict Price">
            </form>

           
        </div>
    </div>
</body>
</html>
